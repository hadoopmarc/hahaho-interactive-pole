<!DOCTYPE html>
<html>
 <head>
  <title>HIP log in</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
 </head>
 <body>
  <br><br><br>
  <center>
   <h1>** Inspiration HaHaHo Interactive Pole.  Log in pagina. **</h1>
   <img src="logo.png" alt="Logo politie"><br>
   <table>
    <tr><td>User:</td><td><input size="10" id="user" value=""></td></tr>
    <tr><td>Password:</td><td><input type ="password" size="10" id="passwd" value=""></td></tr>
    <tr><td style="text-align:center" colspan="2"><button class="button" onclick="login()">Log in</button></td></tr>
   </table>
  </center>

  <script>
   function login()
   {
    var xhr = new XMLHttpRequest() ;
    xhr.onreadystatechange = function() {
      if ( xhr.readyState == XMLHttpRequest.DONE )
      {
        window.location.href = "/index.html" ;
      }
    }
    xhr.open ( "POST", "plogin?u=" + user.value + "&p=" + passwd.value ) ;
    xhr.send() ;
   }
  </script>
 </body>
</html>
